<div class="gf-form-group section">
    <div class="gf-form">
        <span class="gf-form-label">Dashboard</span>
        <span class="gf-form-select-wrapper">
            <select class="gf-form-input" ng-change="ctrl.refresh()" ng-model="ctrl.panel.dashboard" ng-options="d.id as d.title for d in ctrl.dashboardOptions"></select>
        </span>
    </div>
</div>
<div class="gf-form-group section">
    <div class="gf-form">
        <span class="gf-form-label">Max Rows</span>    
        <input type="number" class="gf-form-input max-width-5" ng-change="ctrl.render()" ng-model="ctrl.panel.maxRows" />
    </div>
</div>
<div class="gf-form-group section">
    <div class="gf-form">
        <span class="gf-form-label">Grid Size</span>    
        <input type="number" class="gf-form-input max-width-5" ng-change="ctrl.render()" ng-model="ctrl.panel.gridSize" />
    </div>
</div>
